<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Steel AR Boxing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 100;
            font-size: 14px;
        }

        #enterAR {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
        }

        #enterAR:hover {
            background: #e55a2b;
        }

        #enterAR:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .status {
            margin-bottom: 10px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 4px;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            font-size: 12px;
            text-align: right;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <div id="ui">
        <div id="status" class="status">Initializing...</div>
        <div id="robotStatus" class="status">Robot: Not placed</div>
    </div>

    <button id="enterAR" disabled>Enter AR</button>

    <div class="controls">
        <div>Left Stick: Move</div>
        <div>Right Stick: Turn</div>
        <div>A Button: Jump</div>
        <div>Controllers: Punch</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js"
            }
        }
    </script>
    <script type="module" src="js/game.js"></script>
</body>
</html>
